version: "3.9"

services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: 9812341002
      MYSQL_DATABASE: identity_reconciliation
    volumes:
      - mysql-data:/var/lib/mysql
    restart: unless-stopped

  backend:
    build:
      context: ./backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    depends_on:
      - mysql
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    ports:
      - "80:5173"   # map container 5173 to port 80 externally for Render web service
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mysql-data:
